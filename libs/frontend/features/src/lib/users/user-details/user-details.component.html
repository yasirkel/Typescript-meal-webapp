<div *ngIf="userDetails; else loading" class="container mt-4">
    <div class="row">
        <!-- Profile Image Section -->
        <div class="col-md-4 text-center mb-4">
            <img
                [src]="userDetails.profileImgUrl"
                alt="{{ userDetails.name }}'s profile"
                class="img-fluid rounded-circle"
                width="200"
            />
            <p>
                <strong>Status:</strong>
                <span
                    [ngClass]="{
                        'text-success': userDetails.isActive,
                        'text-danger': !userDetails.isActive
                    }"
                >
                    {{ userDetails.isActive ? 'Active' : 'Inactive' }}
                </span>
            </p>
        </div>

        <!-- User Details Section -->
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title mb-4">User Details</h2>
                    <p><strong>Name:</strong> {{ userDetails.name }}</p>
                    <p>
                        <strong>Email:</strong> {{ userDetails.emailAddress }}
                    </p>
                    <p><strong>Role:</strong> {{ userDetails.role }}</p>
                    <p><strong>Gender:</strong> {{ userDetails.gender }}</p>
                    <button
                        class="btn btn-primary"
                        [routerLink]="['/users', userId, 'edit']"
                    >
                        Edit
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #loading>
    <div class="text-center mt-4">
        <p>Loading user details...</p>
    </div>
</ng-template>
